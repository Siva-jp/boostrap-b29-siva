<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<style>
    body{
        background-color: rgb(126, 71, 228);
        
    }
    .form.signup{
        margin: 0 auto;
        max-width: 400px;
    }
    .button {
     margin-top: 50px;
    }
    .form.signup h2{
        text-align: center;
    }

</style>

</head>

<body>
    <div class="container">
        <form>
       
        <div class="row justify-content-center mt-5">
            <div class="col-xs-12 col-sm-8 col-md-6 col-log-5">
                <div class="card">
                    <div class="card-header">
                      <h2 class="card-title">Register</h2>
                      <p>Create your account it's free only take a minute.</p>
            
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="">Name</label>
                                <input type="text" class="form-control">

                            </div>
                            <div class="form-group">
                                <label for="">Email</label>
                                <input type="email" class="form-control">
                                

                            </div>
                            <div class="form-group">
                                <label for="">Password</label>
                                <input type="password" class="form-control">
                                

                            </div>
                            <div class="form-group">
                                <label for="">Confirm password</label>
                                <input type="password" class="form-control">
                                

                            </div>
                            <div class="form-group">
                                <label>
                                    <input type="checkbox" name="">
                                    I accept the <a href="#">Terms of Use</a> & <a href="">Privercy policy</a>                                </label>

                            </div>
                            <button class="btn btn-outline-success form-control">Sign Up</button>
                            
                        </form>

                    </div>

                </div>

            </div>

        </div>

    </div>
</body>
